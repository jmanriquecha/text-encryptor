<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/encryptor.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="logo"></div>
        </header>
        <div class="container">

            <main>
                <div class="left">
                    <div class="text-field">
                        <textarea name="texto" id="texto" class="text-area text-xl text-regular" rows="8"
                            placeholder="Ingrese el texto aquí"></textarea>
                    </div>
                    <div class="group-buttons">
                        <span class="exclamation text-sm text-regular">Solo letras minúsculas y sin acentos</span>
                        <div class="buttons">
                            <button class="btn btn-primary" id="btn-encriptar">Encriptar</button>
                            <button class="btn btn-light" id="btn-desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="text-show">
                        <div class="not-found"></div>
                        <h2 id="text-show-h2" class="text-lg text-bold">Ningún mensaje fue encontrado</h2>
                        <p id="text-show-p" class="text-md text-regular">Ingrese el texto que desees encríptar o
                            desencriptar</p>
                        <button class="btn btn-light" id="btn-copy">Copiar</button>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>Copyright &copy; | 2024</p>
        </footer>
    </body>

</html>
