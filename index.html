<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/encryptor.js" defer></script>
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">

            <main>
                <div class="left">
                    <div class="text-field">
                        <textarea name="texto" id="texto" class="text-area" rows="8"
                            placeholder="Ingrese el texto aquí"></textarea>
                    </div>
                    <div class="group-buttons">
                        <span class="exclamation">Solo letras minúsculas y sin acentos</span>
                        <button class="btn btn-primary">Encriptar</button>
                        <button class="btn btn-light">Desencriptar</button>
                    </div>
                    <div class="text-show">
                        <div class="not-found"></div>
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingrese el texto que desees encríptar o desencriptar</p>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>Copyright &copy; | 2024</p>
        </footer>
    </body>

</html>
